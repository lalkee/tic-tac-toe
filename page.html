<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
    :root{ --bg:#f6f7fb; --card:#ffffff; --accent:#111827 }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--accent)}
    .app{width:360px;padding:20px;border-radius:12px;background:var(--card);box-shadow:0 6px 20px rgba(2,6,23,.08)}
    h1{font-size:18px;margin:0 0 12px;text-align:center}
    .board{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin:14px 0}
    .cell{width:100px;height:100px;border-radius:8px;border:2px dashed rgba(0,0,0,0.06);display:flex;align-items:center;justify-content:center;font-size:42px;cursor:pointer;user-select:none}
    .cell.empty{color:rgba(0,0,0,0.18)}
    .controls{display:flex;gap:8px;justify-content:space-between;align-items:center}
    button{padding:8px 12px;border-radius:8px;border:0;background:#111827;color:white;cursor:pointer}
    .info{font-size:13px;color:rgba(0,0,0,0.6)}
    input[name="p1"], input[name="p2"]{width:48%;padding:6px;border-radius:8px;border:1px solid #e6e9ef}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
    <main class="app">
        <h1>Tic‑Tac‑Toe</h1>

        <div class="row create-players">
            <input name="p1" placeholder="Player 1 name" />
            <input name="p2" placeholder="Player 2 name" />
            <button>Start</button>
        </div>

        <div class="board" id="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>

        <div class="controls">
            <div class="info" id="status"></div>
            <button id="reset">Reset</button>
        </div>
    </main>
</body>
</html>
